<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Homepage</title>
  </head>
  <body>
    {% for data in content %}
    <h2>{{data.title}}</h2>
    <img
      src="{{ https://upload.wikimedia.org/wikipedia/commons/thumb/9/9a/PNG_transparency_demonstration_2.png/200px-PNG_transparency_demonstration_2.png }}"
      alt=""
    />

    <p><strong>Description:</strong>{{data.description}}</p>

    <p><strong>Created On:</strong>{{data.created_on}}</p>

    {% endfor %}
  </body>
</html>
